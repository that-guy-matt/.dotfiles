# ─── Catppuccin Mocha Theme ────────────────
set $base    #1e1e2e
set $mantle  #181825
set $crust   #11111b
set $text    #cdd6f4
set $subtext #a6adc8

set $red     #f38ba8
set $green   #a6e3a1
set $yellow  #f9e2af
set $blue    #89b4fa
set $mauve   #cba6f7
set $teal    #94e2d5
set $peach   #fab387

# Window colors
client.focused          $mauve    $base      $text   $mauve    $mauve
client.focused_inactive $crust    $mantle    $subtext $mantle  $mantle
client.unfocused        $crust    $mantle    $subtext $mantle  $mantle
client.urgent           $red      $mantle    $text   $red      $red
client.placeholder      $crust    $mantle    $subtext $mantle  $mantle

